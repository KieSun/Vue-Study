<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div>
        
    </div>
    <script>
        var data = {
            a: 1
        }
        var vm = new Vue({
            data: data,
            created () {
                // this 指向 vm
                console.log(this.a)
            }

        })
        
        // console.log(data.a);
        console.log(vm.$data === data);
        // 类似与 didSet，在这里不要使用箭头函数
        vm.$watch('a', function (newVal, oldVal) {
            console.log(newVal);
            console.log(oldVal);
        })
        vm.a = 2
    </script>
</body>

</html>
